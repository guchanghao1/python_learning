<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*标签选择器 通过标签名去找*/
        div {
            color: red;
        }

        /*  id选择器 #跟属性的名字 */
        #lb{
            color: blue;
        }

        /*  class选择器 .跟属性的名字 */
        .bjy{
            color: green;
        }
    </style>
</head>
<body>
    <div id="lb">李白</div>
    <div>杜甫</div>
    <div class="bjy">白居易</div>
</body>
</html>
