<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 600px;
            height: 600px;
            border: 1px red solid;
            /*background-color: green;*/
            background-image: url("bg.jpg");
            /* 背景图片的大小
          300px 像素
          contain纵向拉满
          cover横向向拉满
          */
            background-size: 300px;
            /* 背景图片的 呈现的方式
               no-repeat不重复
               repeat-x 横向重复
               repeat-y 纵向重复
               */
            background-repeat: no-repeat;
            /* 背景图片的位置
               center居中 top上   bottom下  left做   right右
               */
            background-position: center;
        }
    </style>
</head>
<body>
<div>1</div>
</body>
</html>
