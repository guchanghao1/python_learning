<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            border: 1px solid red;
            width: 100px;
            height: 100px;
        }

        .div1 {
            /*  margin 边框外面的距离  */
            margin-top: 100px;
            margin-right: 50px;
            margin-bottom: 25px;
            margin-left: 10px;
        }

        .div2 {
            /* padding 边框里面的距离
            距离上下左右多少距离*/
            padding-top: 100px;
            padding-right: 50px;
            padding-bottom: 25px;
            padding-left: 10px;
        }

        .div3{
            /*顺序 上 右 下 左  顺时针 */
            /*margin: 10px 20px 30px 40px;*/
            /* padding: 10px 20px 30px 40px;*/

            /* 上下一样  左右20px */
            /*margin: 10px 20px;*/
            padding: 10px 20px;
        }
    </style>
</head>
<body>
<div class="div1">第1个盒子</div>
<div class="div2">第2个盒子</div>
<div class="div3">第3个盒子</div>
</body>
</html>
