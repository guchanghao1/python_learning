<script>

    a = 10
    b = 3
    // console.log(a+b)
    // console.log(a-b)
    // console.log(a*b)
    // console.log(a/b)
    // console.log(a%b)

    // ++  自增运算
    // ++ 在后 先打印 再加1
    a = 1
    console.log(a++)      //  1
    console.log(a)         //  2    到这个时候a=2

    // ++ 在前 先加1  再打印
    console.log(++a)      //  3
    console.log(a)         // 3


    console.log("-----------------")
    a = 1
    console.log(a--)  // 1   a=1-1=0
    console.log(a)    // 0

    console.log(--a)  // a=a-1=0-1=-1
    console.log(a)   // -1


    console.log("-----------------")
    //  > <  >=  <=  ==  !=
    a = 1
    b = 2
    console.log(a > b)  // 1 > 2  false
    console.log(1 == 1)  // true


    console.log("-----------------")
    // 逻辑运算  并且(两个条件都成立才是true)
    console.log((1 > 0) && (4 > 3))  // true
    // 或者(只要有一个条件成立就是true)
    console.log((1 < 0) || (4 < 3))  // false
    // 取反(真的变成假的，假的变成真的)
    console.log(!(1 == 1))  // false

</script>
