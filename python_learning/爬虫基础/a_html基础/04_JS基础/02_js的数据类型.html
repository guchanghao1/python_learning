<script>
    a = 1
    a = 3.14
    b = "abc"
    c = false
    list = [1, 2, 3, 4, 5, 6]
    dict = {"name": "张三", "age": 18}

    console.log(a, typeof (a))  // 3.14  number数字类型
    console.log(b, typeof (b))  // abc  string字符串
    console.log(c, typeof (c))  // True  boolean布尔类型

    console.log(list, typeof (list))  //   object对象类型
    console.log(dict, typeof (dict))  //   object对象类型



    console.log(list[1])  //   1
    console.log(dict["name"])
    console.log(dict.age)

    list[0] = 10
    console.log(list)

    dict.age = 20
    console.log(dict)

    dict["class"] = "1"
    console.log(dict)

    // 声明一个变量，如果不声明变量必须初始化，否则会报错
    var f
    console.log(f)



</script>
