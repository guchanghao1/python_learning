<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <style>
        div {
            border: 1px solid gray;
            width: 400px;
            margin: auto;
            border-radius: 10px;
            padding: 5px;
            height: 475px;
        }

        span {
            border-bottom: 4px solid purple;
            padding-bottom: 5px;
            font-size: 30px;
        }

        a {
            float: right;
            color: deepskyblue;
            text-decoration: none;
            margin-right: 5px;
            font-size: 30px;
        }

        .A {
            width: 380px;
            height: 40px;
            border-radius: 5px;
            border: 1px solid gray;
            margin: 5px;
            font-size: 15px;
        }

        .B {
            width: 240px;
            height: 40px;
            border-radius: 5px;
            border: 1px solid gray;
            margin: 5px;
            font-size: 15px;
            margin-top: 5px;
        }

        .C {
            width: 130px;
            height: 45px;
            border-radius: 5px;
            border: 1px solid gray;
            margin: 5px;
            color: purple;
            background: darkgray;
            font-size: 15px;
        }

        .D {
            color: black;
            width: 380px;
            height: 60px;
            margin-top: 15px;
            margin-left: 5px;
            background: deepskyblue;
            border: 1px solid gray;
            border-radius: 5px;
            font-size: 20px;
        }

        .C1 {
            width: 120px;
            height: 40px;
            border-radius: 5px;
            border: 1px solid gray;
            margin: 5px;
            color: purple;
            background: darkgray;
            font-size: 15px;
            background-image: url("https://img-s.msn.cn/tenant/amp/entityid/AA1PfKHp.img?w=640&h=412&m=6");
            background-size: 80px 40px;
        }
    </style>
</head>
<body>
<div>
    <span>请注册</span>
    <a href="">立即登录></a>
    <hr>
    <input type="text" placeholder="请输入手机号" class="A"><br>
    <input type="text" placeholder="请输入短信验证码" class="B">
    <button type="button" class="C">发送验证码</button>
    <br>
    <!--    <input type="text" placeholder="发送验证码" class="C"><br>-->
    <input type="text" placeholder="请输入账户" class="A"><br>
    <input type="text" placeholder="请输入密码" class="A"><br>
    <input type="text" placeholder="请再次输入密码" class="A"><br>
    <input type="text" placeholder="请输入图形验证码" class="B">
    <input type="text" placeholder="图形验证码" class="C1"><br>
    <button type="submit" class="D">立即注册></button>

</div>
</body>
</html>
