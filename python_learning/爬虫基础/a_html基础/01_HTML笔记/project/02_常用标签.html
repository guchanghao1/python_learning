<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- p 段落标签 会自动换行 -->
     <p>
        我是第1个段落
     </p>

     <p>我是第2个段落</p>

     <p>
        我是第3个段落
        <span>我是文本标签</span>
     </p>

    
     <!-- h1-h6 标题标签 -->
      <h1>江歌小哥哥好帅1</h1>
      <h2>江歌小哥哥好帅2</h2>
      <h3>江歌小哥哥好帅3</h3>
      <h4>江歌小哥哥好帅4</h4>
      <h5>江歌小哥哥好帅5</h5>
      <h6>江歌小哥哥好帅6</h6>

     <!-- 空格怎么表示？ -->
     <p>我&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;爱Python</p>

</body>
</html>
