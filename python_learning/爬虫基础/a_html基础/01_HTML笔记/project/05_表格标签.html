<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 表格标签table -->
    <table border="1">
        <!-- 行标签 tr -->
        <tr>
            <!-- 单元格标签 td -->
            <td>上午/下午</td>
            <td>周一</td>
            <td>周二</td>
            <td>周三</td>
            <td>周四</td>
            <td>周五</td>
            <td>周六</td>
            <td>周日</td>
        </tr>


        <tr>
            <!-- 单元格标签 td -->
            <!-- rowspan 跨行  合并行 -->
            <td rowspan="3">上午</td>
            <td>1111</td>
            <td>2222</td>
            <td>3333</td>
            <td>4444</td>
            <td>5555</td>
            <!-- colspan 跨列 -->
            <td rowspan="5" colspan="2">休息</td>
        </tr>

        <tr>
            <!-- 单元格标签 td -->
            <td>1111</td>
            <td>2222</td>
            <td>3333</td>
            <td>4444</td>
            <td>5555</td>
        </tr>


        <tr>
            <!-- 单元格标签 td -->
            <td>1111</td>
            <td>2222</td>
            <td>3333</td>
            <td>4444</td>
            <td>5555</td>
        </tr>


        <tr>
            <!-- 单元格标签 td -->
            <td rowspan="2">下午</td>
            <td>1111</td>
            <td>2222</td>
            <td>3333</td>
            <td>4444</td>
            <td>5555</td>
        </tr>


        <tr>
            <!-- 单元格标签 td -->
            <td>1111</td>
            <td>2222</td>
            <td>3333</td>
            <td>4444</td>
            <td>5555</td>
        </tr>



    </table>
</body>

</html>
