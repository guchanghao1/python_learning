<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- form 表单标签 -->
    <form>
        <!-- input 标签 输入框 -->
        用户名：<input type="text">
        <br>
        密码：<input type="password">
        <br>
        <!-- 单选框 radio    checked 默认选择 -->
        性别：<input type="radio" name="xinbie" value="man" checked>男
        <input type="radio" name="xinbie" value="woman">女
        <br>
        <!-- 多选框 checkbox -->
        爱好：<input type="checkbox" name="hobby" value="baseketball">篮球
        <input type="checkbox" name="hobby" value="book">看书
        <input type="checkbox" name="hobby" value="music">听音乐
        <br>
        <!-- 提交按钮 -->
        <input type="submit">
        <!-- <button>提交</button> -->
    </form>


</body>

</html>
